<!DOCTYPE html>
<html ng-app="app_progress_arcs">
<head lang="en">
    <meta charset="UTF-8">
    <title>Progress Arcs</title>
</head>
<body>

    <div ng-controller="AppCtrl">
        <progress-arcs></progress-arcs>

        <form role="form" ng-submit="render_drawing()" ng-init="render_drawing()">
            <label>Actual</label>
            <input type="number" name="actual" ng-model="actual" min="0.0" max="1.0" step="0.01" required>
            <label>Expected</label>
            <input type="number" name="expected" ng-model="expected" min="0.0" max="1.0" step="0.01" required>
            <button type="submit">Draw</button>
        </form>
    </div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="progress_arcs.js"></script>
</body>
</html>
